{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <h1 style="text-align: center;">Approved Add Rent Product Requests</h1>
</div>
<div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Renter</th>
                <th>Product</th>
                <th>Approval Date & Time</th>
            </tr>
        </thead>
        <tbody>
            {% for request in approved_requests %}
                <tr>
                    <td>{{ request.m_renter.m_username }}</td>
                    <td>{{ request.m_product.m_name }}</td>
                    <td>{{ request.m_approved_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
