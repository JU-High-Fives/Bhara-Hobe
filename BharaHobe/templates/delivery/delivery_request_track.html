<!DOCTYPE html>
<html>

<head>
    <title>Delivery Request Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        .status {
            font-weight: bold;
            color: #007bff;
            /* Blue color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Delivery Request Details</h2>
        <p><strong>Request ID:</strong> {{ request.id }}</p>
        <p><strong>Status:</strong> <span class="status">{{ request.status }}</span></p>
    </div>
</body>

</html>
