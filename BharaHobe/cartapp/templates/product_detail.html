<!-- product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Product Detail</h1>
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>Category: {{ product.category }}</p>
            <p>Price: ${{ product.price }}</p>
            <button id="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <script>
        document.getElementById("add-to-cart-btn").addEventListener("click", function() {
            // JavaScript function to handle adding the product to the cart
            addToCart({{ product.id }});
        });

        function addToCart(productId) {
            // AJAX request to add the product to the cart
            fetch(`/api/add-to-cart/${productId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // CSRF token for Django
                },
                body: JSON.stringify({ quantity: 1 }) // Assuming quantity is 1 for now
            })
            .then(response => {
                if (response.ok) {
                    alert('Product added to cart successfully!');
                } else {
                    alert('Failed to add product to cart.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</body>
</html>
